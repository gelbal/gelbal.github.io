<!-- ABOUTME: Compact content card component for homepage sections -->
<!-- ABOUTME: Smaller version of content-card.html designed for dense homepage layout -->
<article class="content-card content-card-compact">
    <a href="{{ include.post.url | relative_url }}" style="text-decoration: none; color: inherit; display: block;">
        {% if include.post.thumbnail %}
            <img src="{{ include.post.thumbnail | relative_url }}" 
                 alt="{{ include.post.title }}">
        {% endif %}
        
        <div class="card-content">
            <h3>{{ include.post.title }}</h3>
            
            {% if include.show_excerpt and include.post.excerpt %}
                <p>{{ include.post.excerpt | strip_html | truncatewords: 15 }}</p>
            {% endif %}
        </div>
    </a>
</article>
