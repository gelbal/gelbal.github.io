<!-- ABOUTME: Visual-style compact card component for homepage sections -->
<!-- ABOUTME: Shows thumbnail image with title below, like the Visuals page -->
<article class="visual-card-compact">
    <a href="{{ include.post.url | relative_url }}">
        {% if include.post.thumbnail %}
            <img src="{{ include.post.thumbnail | relative_url }}" 
                 alt="{{ include.post.title }}">
        {% endif %}
        <div class="card-content">
            <h3>{{ include.post.title }}</h3>
            {% if include.show_excerpt and include.post.excerpt %}
                <p class="card-excerpt">{{ include.post.excerpt | strip_html | truncatewords: 20 }}</p>
            {% endif %}
        </div>
    </a>
</article>
