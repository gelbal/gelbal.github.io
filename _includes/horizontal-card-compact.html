<!-- ABOUTME: Horizontal compact card component for homepage sections -->
<!-- ABOUTME: Two-column layout with title/excerpt left, thumbnail right for better content flow -->
<article class="horizontal-card-compact">
    <a href="{{ include.post.url | relative_url }}">
        <div class="card-content">
            <h3>{{ include.post.title }}</h3>
            {% if include.show_excerpt and include.post.excerpt %}
                <p class="card-excerpt">{{ include.post.excerpt | strip_html | truncatewords: 15 }}</p>
            {% endif %}
        </div>
        <div class="card-image">
            {% if include.post.thumbnail %}
                <img src="{{ include.post.thumbnail | relative_url }}" 
                     alt="{{ include.post.title }}">
            {% endif %}
        </div>
    </a>
</article>
