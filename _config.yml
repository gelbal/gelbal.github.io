# ABOUTME: Jekyll configuration file for personal website project
# ABOUTME: Contains site metadata, build settings, and custom variables for homepage sections

title: "Your Name"
description: "Personal website and portfolio"
url: "https://yourdomain.com"
baseurl: ""

# Homepage settings
homepage_latest_count: 3
homepage_favourites_count: 3

# Build settings
markdown: kramdown
permalink: /:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:title/

# GitHub Pages settings
github: [metadata]

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - spec.md
  - prompt_plan.md
  - todo.md
  - test-card.html
  - .specstory/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"