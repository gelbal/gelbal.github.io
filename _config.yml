# ABOUTME: Jekyll configuration file for personal website project
# ABOUTME: Contains site metadata, build settings, and custom variables for homepage sections

title: "FÄ±rat Gelbal"
description: "Personal website and portfolio"
url: "https://fgelbal.com"
baseurl: ""

# Homepage settings
homepage_latest_count: 3
homepage_favourites_count: 3

# Build settings
markdown: kramdown
permalink: /:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:title/

# GitHub Pages settings
github: [metadata]
safe: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .claude/
  - .specstory/
  - vendor/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
