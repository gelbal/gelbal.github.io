---
layout: default
---
<!-- ABOUTME: Post layout template for individual content pages -->
<!-- ABOUTME: Extends default layout and displays post metadata, content, and tags -->

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %-d, %Y" }}
        </time>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
</article>
